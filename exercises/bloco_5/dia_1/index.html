<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Osenhor dos Aneis - O Retorno do Rei'
      var subtit = document.getElementById('subtitle');
      subtit.style.backgroundColor = 'blue'
      subtit.innerText = 'Agora vai'
      var secondp = document.getElementById('second-paragraph');
      secondp.innerText = 'A lenda perdida'
      secondp.style.fontSize = '90px'
    </script>
  </body>
</html>
