<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulário Curriculo</h1>
    <form action="">
      <label for="name-input">Digite seu nome:
        <input type="text" id="name-input" maxlength="40" required placeholder="nome"/>
      </label>
      <br><br>
      <label for="email-input">Digite seu e-mail:
        <input type="email" id="email-input" maxlength="50" required placeholder="e-mail"/>
      </label>
      <br><br>
      <label for="cpf-input">CPF:
        <input type="text" id="cpf-input" maxlength="11" required>
      </label>
      <br><br>
      <label for="adress-input">Endereço:
        <input type="text" maxlength="200" id="adress-input" required>
      </label>
      <br><br>
      <label for="city-input">Cidade:
        <input type="text" id="city-input" maxlength="28" required>
      </label>
      <br><br>
      <select name="estado onde mora" id="estados"></select>
      <br><br>
      <label for="casa">casa
        <input type="radio" id="casa" name="residencia-tipo">
      </label>
      <label for="apartamento">Apartamento
        <input type="radio" id="apartamento" name="residencia-tipo">
      </label>
    </form>
  </body>
  <script src="script.js"></script>
</html>
